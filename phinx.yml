paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development

    development:
        adapter: mysql
        host: 127.0.0.1
        name: pattasoebroto
        user: root
        pass: development
        port: 3306
        charset: utf8

    production:
        adapter: mysql
        host: 127.0.0.1
        name: ''
        user: ''
        pass: ''
        port: 3306
        charset: utf8

version_order: creation
